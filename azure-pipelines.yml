        python setup.py bdist_wheel --build-type Release -- -DPYTHON_INCLUDE_DIR=${pyincldir} -DPYTHON_LIBRARY=${pylib} -G "Visual Studio 15 2017 Win64"
      condition: eq(variables['python_arch'], 'x64')
